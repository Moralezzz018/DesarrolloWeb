<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>

<body>
    <header>
        <h1>Solicitar Prestamo Estudiantil</h1>
        <form action="Formulario.html" method="get">
            <h2>Información Estudiante</h2>
            <label for="txtNombre">Nombre:</label>
            <input required id="txtNombre" type="text" placeholder="Nombre completo"> <br>
            <label for="txtCorreo">Correo Electronico:</label>
            <input name="Correo" id="txtCorreo" type="email" placeholder="Ejemplo@correo.com"> <br>
            <label for="txtTelefono">Numero de teléfono:</label>
            <input name="telefono" id="txtTelefono" type="number" placeholder="(+504) 9999-9999">
            <label for="txtDirección">Dirección Actual:</label>

            <br>
            <button name="BtnEnviar" type="submit">Enviar Formulario</button>
        </form>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
