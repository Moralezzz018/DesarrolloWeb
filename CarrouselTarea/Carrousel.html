<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="Carrousel.css">
</head>

<body>
    <main>
        <section class="carousel">
            <section class="carousel-track">
                <section class="hero">
                    <picture>
                        <source srcset="https://picsum.photos/id/237/1024/400" media="(min-width: 1025px)">
                        <source srcset="https://picsum.photos/id/237/400/300" media="(min-width: 380px)">
                        <img src="https://picsum.photos/id/237/300/300" alt="Hero">
                    </picture>
                    <picture>
                        <source srcset="https://picsum.photos/id/239/1024/400" media="(min-width: 1025px)">
                        <source srcset="https://picsum.photos/id/239/400/300" media="(min-width: 380px)">
                        <img src="https://picsum.photos/id/239/300/300" alt="Hero">
                    </picture>
                    <picture>
                        <source srcset="https://picsum.photos/id/232/1024/400" media="(min-width: 1025px)">
                        <source srcset="https://picsum.photos/id/232/400/300" media="(min-width: 380px)">
                        <img src="https://picsum.photos/id/232/300/300" alt="Hero">
                    </picture>
                </section>
            </Section>
        </Section>
    </main>
    <script src="Carrousel.js"></script>
</body>
</html>
