<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Imagenes en HTML</h1>
        <img src="img/Foto perfil.jpg" alt="Foto de perfil">
        <br>
        <img src="https://placehold.co/1024X640" alt="Logo de perfil">
        <picture>
            <source srcset="https://placehold.co/380x380" 
            media="(max-width:719px)">
            <source srcset="https://placehold.co/780x480" 
            media="(max-width:1023)">
            <img src="https://placehold.co/1024X720"  
            alt="Imagen responsive">
        </picture>

        <picture>
            <source srcset="https://placehold.co/1024X720/orange/000"  
            media="(min-width:1024px)">
            <source srcset="https://placehold.co/780x480/orange/000" 
            media="(min-width:720)">
            <img src="https://placehold.co/380x380/orange/000" 
            alt="Imagen responsive">
        </picture>

        <figure>
            <picture>
                <source srcset="https://placehold.co/1024X720/red/000"  
                media="(min-width:1024px)">
                <source srcset="https://placehold.co/780x480/red/000" 
                media="(min-width:720)">
                <img src="https://placehold.co/380x380/red/000" 
                alt="Imagen responsive">
            </picture>
            <figcaption>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi neque illum magni odio, alias nobis?
            </figcaption>
        </figure>
        <img src="img/droplet-svgrepo-com.svg" alt="imagen vectorial">

            </svg>
             
    </body>
</html>
